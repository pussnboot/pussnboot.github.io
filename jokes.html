<body>

    <h1 class="joke-title">JOKE Generator</h1>

    <div id="jokes">

</body>

<script>




    var jokesArray = [
        "Why was 6 afraid of 7?    Because 7 ATE 9!!!", "What do you call a bear with no teeth?       A gummy bear.", "there are only 10 kinds of people. those who understand binary and those who don't", "Why do golfers have two pairs of pants?               In case they get a hole in one!", "how do you fix a broken pumpkin. WIth a pumpkin patch"
    ]

    function generatejoke() {

        var randomNumber = Math.random() * 4;

        var randomInteger = Math.floor(randomNumber);

        var randomJoke = jokesArray[randomInteger]

        document.getElementById("jokes").innerHTML = randomJoke;
    }
